<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
        .black-cell {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>

<table>
    <tr>
        <td>
            <!-- FIRST nested table (index 1) â†’ MUST be Nested Table 2 -->
            <table>
                <thead>
                    <tr>
                        <th>Nested Table 2</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Row</td>
                        <td class="black-cell">HTML</td>
                        <td>Cell</td>
                    </tr>
                </tbody>
            </table>

            <!-- SECOND nested table (index 2) -->
            <table>
                <thead>
                    <tr>
                        <th>Nested Table 1</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Row</td>
                        <td>Cell A</td>
                        <td>Cell B</td>
                    </tr>
                </tbody>
            </table>
        </td>

        <td>
            <!-- THIRD nested table (index 3) -->
            <table>
                <thead>
                    <tr>
                        <th>Nested Table 3</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nested Table</td>
                        <td colspan="2">
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- FOURTH nested table (index 4) -->
            <table>
                <thead>
                    <tr>
                        <th>Nested Table 4</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Row</td>
                        <td>Cell X</td>
                        <td>Cell Y</td>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
