<!DOCTYPE html>
<html>
<head>
    <title>Nested Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
        .black-cell {
            background-color: black;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>

<table>
    <tr>
        <!-- Nested Table 1 -->
        <td>
            <table>
                <thead>
                    <tr>
                        <th>Nested Table 1</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Row 1</td>
                        <td>Cell A</td>
                        <td>Cell B</td>
                    </tr>
                </tbody>
            </table>
        </td>

        <!-- Nested Table 2 -->
        <td>
            <table>
                <thead>
                    <tr>
                        <th>Nested Table 2</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Row 1</td>
                        <td class="black-cell">HTML</td>
                        <td>Cell C</td>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>

    <tr>
        <!-- Nested Table 3 with the List -->
        <td>
            <table>
                <thead>
                    <tr>
                        <th>Nested Table 3</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>List</td>
                        <td colspan="2">
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </td>

        <!-- Nested Table 4 -->
        <td>
            <table>
                <thead>
                    <tr>
                        <th>Nested Table 4</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Row 1</td>
                        <td>Cell X</td>
                        <td>Cell Y</td>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
